name: Deploy CMS

on: workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: IMNicolasM/basequasar-app


      - name: Set Branch to push deploy
        id: set_branch
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "branch_deploy=v.8" >> "$GITHUB_ENV"
          else
            # Set branch_deploy to the current branch name
            branch=$(git rev-parse --abbrev-ref HEAD)
            echo "branch_deploy=$branch" >> "$GITHUB_ENV"
          fi


      - name: Branch
        run: | 
          git branch
          echo "$branch_deploy"
          echo "today is ${{steps.set_branch.outputs.branch_deploy}}"
