name: Deploy CMS

on: workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: IMNicolasM/basequasar-app


      - name: Set Branch to push deploy
        id: set_branch
        run: |
          echo "::set-output name=branch_deploy::v.8"


      - name: Branch
        run: | 
          git branch
          echo "today is ${{steps.set_branch.outputs.branch_deploy}}"
